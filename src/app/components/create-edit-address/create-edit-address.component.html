<div class="row mt-3">
    <div class="col-lg-6">
        <h3 class="mb-3">{{actionMode}} Address</h3>
    </div>
</div>
<form [formGroup]="createAddress" (ngSubmit)="save()">
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input formControlName="address" type="text" class="form-control" id="address" outcomolete="off">
        <span *ngIf="createAddress.get('address')?.invalid && createAddress.get('address')?.touched" class="text-danger">
            The <strong>address</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="coordinatesX" class="form-label">Coordinate X</label>
        <input formControlName="coordinatesX" type="text" class="form-control" id="coordinatesX" outcomolete="off">
        <span *ngIf="createAddress.get('coordinatesX')?.invalid && createAddress.get('coordinatesX')?.touched" class="text-danger">
            The <strong>Coordinate X</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="coordinatesY" class="form-label">Coordinate Y</label>
        <input formControlName="coordinatesY" type="text" class="form-control" id="coordinatesY" outcomolete="off">
        <span *ngIf="createAddress.get('coordinatesY')?.invalid && createAddress.get('coordinatesY')?.touched" class="text-danger">
            The <strong>Coordinate Y</strong> is required
        </span>
    </div>
    <div class="mb-3">
        
    </div>

    <button type="button" [routerLink]="[backURL]" class="btn btn-secondary">Back</button>
    <button type="submit" [disabled]="createAddress.invalid"  class="btn btn-primary float-end">Save</button>
</form>
