<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Addresses list</h3>
    </div>
    
    <div class="col-lg-6">
        <button class="btn btn-light float-end" [routerLink]="['/create/address', id, 'detail', 0]" >New Address</button>
    </div>
</div>

<table *ngIf="addressesList.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customerAddress of addressesList">
            <td>{{customerAddress.address}}</td>
            <td style="width: 10%;">
                <button [routerLink]="['/edit/address', id, 'detail', customerAddress.id]" class="btn btn-primary btn-sm float-end">Edit</button>
            </td>
            <td style="width: 10%;">
                <button (click)="deleteAddress(customerAddress.id)" class="btn btn-danger btn-sm float-end">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="addressesList.length == 0" class="row mt-5">
    <h5>There are not addresses created</h5>
</div>
