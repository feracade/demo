<div class="row mt-3">
    <div class="col-lg-6">
        <h3 class="mb-3">{{actionMode}} Customer</h3>
    </div>
    
    <div *ngIf="actionMode == 'Edit'" class="col-lg-6">
        <button class="btn btn-info float-end" [routerLink]="['/address', id]">View Address</button>
    </div>
</div>
<form [formGroup]="createCustomer" (ngSubmit)="save()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" outcomolete="off">
        <span *ngIf="createCustomer.get('name')?.invalid && createCustomer.get('name')?.touched" class="text-danger">
            The <strong>name</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
        <input formControlName="dateOfBirth" type="date" class="form-control" id="dateOfBirth" outcomolete="off">
        <span *ngIf="createCustomer.get('dateOfBirth')?.invalid && createCustomer.get('dateOfBirth')?.touched" class="text-danger">
            The <strong>Date of birth</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="estimatedBudget" class="form-label">Estimated budget</label>
        <input formControlName="estimatedBudget" type="input" class="form-control" id="estimatedBudget" outcomolete="off">
        <span *ngIf="createCustomer.get('estimatedBudget')?.invalid && createCustomer.get('estimatedBudget')?.touched" class="text-danger">
            The <strong>Estimated budget</strong> is required
        </span>
    </div>
    <div class="mb-2">
        <label for="isPremium" class="form-label">Premium</label>&nbsp; 
        <input formControlName="isPremium" type="checkbox"  id="isPremium" outcomolete="off">
        <span *ngIf="createCustomer.get('isPremium')?.invalid && createCustomer.get('isPremium')?.touched" class="text-danger">
            The <strong>Premium</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="emailAddresses" class="form-label">Email</label>
        <input formControlName="emailAddresses" type="text" class="form-control" id="emailAddresses" outcomolete="off">
        <span *ngIf="createCustomer.get('emailAddresses')?.invalid && createCustomer.get('emailAddresses')?.touched" class="text-danger">
            The <strong>name</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" (change)="onChange($event)" id="photo" class="form-control"/>
        <div *ngIf="myimage">
            <img *ngIf="myimage" [src]="myimage | async" width="200px" height="200px" alt="" />
        </div>
    </div>

    <button type="button" routerLink="/" class="btn btn-secondary">Back</button>
    <button type="submit" class="btn btn-primary float-end">Save</button>
</form>
